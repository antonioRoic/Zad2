<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width= device-width, initial-scale= 1.0, maximum-scale=1, minimum-scale=1">
		<meta charset="UTF-8">
		<title>Locastic</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" media="(max-width: 768px)" href="styles/stylesTablet.css">
		<link rel="stylesheet" media="(max-width: 640px)" href="styles/stylesMobile.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/jQuery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>	
	</head>
	<body>
		
        <!-- Header --> 
		<div class="wrapper">
			<header>		
				<div class="logo">
					<img src="images/logo.png" />
				</div>

				<div class="mobile-nav">
					<img class="mobile-menu" src="images/menu.png">
				</div>

				<div class="nav-wrapper">
					<div class="mobile-close"><img src="images/close.png"></div>
					<nav>
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">Works</a>
								<ul>
									<li>Manistra na pome</li>
									<li>Biftek - Medium rare+</li>
									<li>Picigin 2018</li>
									<li>Jos jedan link eto tako</li>
								</ul>
							</li>
							<li><a href="#">About Us</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>
				</div>
			</header>

            <!--Slider-->
			<div class="slider">
                <h1>Moj najlip≈°i naslov ikad!</h1>
                
                <div class="slider-nav">
                    <span class="active"></span><span></span><span></span>
               </div>
			</div>
			
            <!--Articles-->
			<section class="articles">
				<div class="articles-wrapper">
					<template class="articles-template">
						<article>
							<img src={{image}} />
							<h2>{{header}}</h2>
							<p>{{paragraph}}</p>
							<a href="#">{{link}}</a>
						</article>
					</template>
				</div>
				<div class="load-button">
					<button type="button">Load More</button>
				</div>
			</section>

            <!--Contact form-->
			<section class="contact-form">

				<h1>Contact Form</h1>

				<div class="form-wrapper">
					<form id="contact-form">
						<label for="contact">Contact name</label>
						<input type="text" name="contact" id="contact">

						<label for="email">Email address</label>
						<input type="email" name="email" id="email">

						<label for="message">Message</label>
						<textarea cols="50" rows="10" name="message" id="message"></textarea>

						<input type="submit" value="Send Message">
					</form>

				</div>
			</section>

            <!--Footer-->
			<footer>
				<div class="left">2018 Locastic Test Page</div>
				<div class="right">By Frontend Developer</div>
			</footer>

		</div>

	</body>
</html>
